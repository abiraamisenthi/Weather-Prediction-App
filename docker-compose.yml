version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: weather-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: weather-prediction
    networks:
      - weather-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/weather-prediction
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    depends_on:
      - mongodb
    networks:
      - weather-network
    volumes:
      - ./server:/app/server
      - /app/server/node_modules

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    container_name: weather-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - weather-network

volumes:
  mongodb_data:
    driver: local

networks:
  weather-network:
    driver: bridge
