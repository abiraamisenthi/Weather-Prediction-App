services:
  - type: web
    name: weather-prediction-api
    env: node
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.16.0
      - key: MONGODB_URI
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: PORT
        value: 10000
    
  - type: web
    name: weather-prediction-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://weather-prediction-api.onrender.com/api/*
    envVars:
      - key: NODE_VERSION
        value: 18.16.0

databases:
  - name: weather-prediction-db
    plan: free
